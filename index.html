<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Gallery</title>
</head>
<body>
<div class="container">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="3.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
          <img src="4.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
          <img src="5.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
          <img src="6.jpg" style="width:100%">
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="1.JPG" style="width:100%" onclick="currentSlide(1)" alt="Winter">
    </div>
    <div class="column">
      <img class="demo cursor" src="2.JPG" style="width:100%" onclick="currentSlide(2)" alt="Rain">
    </div>
    <div class="column">
      <img class="demo cursor" src="3.JPG" style="width:100%" onclick="currentSlide(3)" alt="Spring">
    </div>
    <div class="column">
      <img class="demo cursor" src="4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Autumn">
    </div>
    <div class="column">
      <img class="demo cursor" src="5.JPG" style="width:100%" onclick="currentSlide(5)" alt="Summer">
    </div>
    <div class="column">
        <img class="demo cursor" src="6.JPG" style="width:100%" onclick="currentSlide(6)" alt="Cloudy">
      </div>
    </div>
  </div>
    
</body>
</html>
<script src="java.js"></script>
